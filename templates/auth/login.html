{% extends 'base.html' %}
{% block title %}login{% endblock %}

{% block style %}
	<link rel="stylesheet" type="text/css" href="../static/css/styleContacts.css">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styleGeneral.css') }}">
{% endblock %}

{% block content %}

		
		<form method="post" id="request">			
			<p>Enter your login and password to login to your account or <a href="{{ url_for('login') }}">register</a> to create account</p>

			<input type="text" name="email" placeholder="Email">
			<input type="password" name="password" placeholder="password">
			<label for="keep_me">
				<input type="checkbox" id="keep_me" name="keep_me">
				Keep me logged in
			</label>
      			
			<input type="submit" value="Login" id="submit">
			
		</form>
{% endblock %}
